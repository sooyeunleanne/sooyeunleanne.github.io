<h1>Extracurriculars</h1>

<div class="ec-page">
  @for (orgKey of orgKeys; track orgKey) {
    <div class="ec-container">
      <div class="org-header">
        <img [src]="'assets/images/ec/' + ecs[orgKey].logo"
          [alt]="ecs[orgKey].organization" class="org-logo"/>
        <h2>{{ ecs[orgKey].organization }}</h2>
      </div>
      <p-timeline [value]="ecs[orgKey].roles" layout="vertical">
        <ng-template pTemplate="marker" let-role>
          <span class="timeline-dot"></span>
        </ng-template>
        <ng-template pTemplate="content" let-role>
          <div class="timeline-content">
            <div class="timeline-date">{{ role.startdate }} â€“ {{ role.enddate }}</div>
            <div class="timeline-title">{{ role.title }}</div>
            @if (role.point) {
              <div class="timeline-point" [innerHTML]="role.point"></div>
            }
          </div>
        </ng-template>
      </p-timeline>
    </div>
  }

  <app-living-room class="living-room" />
</div>
