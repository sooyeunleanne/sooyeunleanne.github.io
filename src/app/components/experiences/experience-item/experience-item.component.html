<div class="item-container">
    <p *ngIf="experience.logo"><img [src]="'../../../../assets/images/'+ experience.logo" /></p>
    <b style="color: #e300a3">{{ experience.role }}</b>
    <h2>{{ experience.organization }}</h2>
    <p>{{ experience.startdate }} - {{ experience.enddate }}</p>
    <button (click)="openPopup()">Details</button>
</div>
