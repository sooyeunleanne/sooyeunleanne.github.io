<h1>Projects</h1>
<h2>Software and Design Projects</h2>
<ng-container *ngFor="let project of projects">
    <app-project-item (popupOpen)="handlePopupOpen($event)" [project]="project"></app-project-item>
    <app-project-popup *ngIf="popupList[project.name]" (popupClose)="handlePopupClose($event)" [project]="project"></app-project-popup>
</ng-container>
