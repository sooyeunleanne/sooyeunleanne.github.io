<div> 
    <p *ngIf="project.competition">{{ project.competition }}</p>
    <h2>{{ project.name }}</h2>
    <p style="color: #2659ab"><b>{{ project.type }}</b></p>
    <p>{{ project.date }}</p>
    <p *ngIf="project.role">{{ project.role }}</p>
    <p *ngIf="project.award">
        <img style="height: 1rem" src="../../../../assets/images/crown.png"> {{ project.award }}
    </p>
    <button (click)="openPopup()">Details</button>
</div>
