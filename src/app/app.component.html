<div class="cursor" [style.top]="top" [style.left]="left" [ngClass]="{'expand':expand}" #cursor> </div>

<app-header></app-header>

<app-profile (mouseover)="resetCursorStyle()" id="profile" class="fade-in" #fadeComponent></app-profile>

<app-projects  (mouseover)="changeCursorStyle('rgba(179, 208, 255, 0.3)')" id="projects" class="fade-in" #fadeComponent></app-projects>

<app-ec (mouseover)="changeCursorStyle('rgba(255, 209, 236, 0.3)')" id="extracurricular" class="fade-in" #fadeComponent></app-ec>

<app-me (mouseover)="changeCursorStyle('rgba(255, 209, 236, 0.3)')" id="about me" class="fade-in" #fadeComponent></app-me>

<app-footer></app-footer>
